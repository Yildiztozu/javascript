<script type="text/javascript">
var sayilar= [1,2,3,4,5,6,7,8];

sayilar.pop(); // arraylerden en sağdaki elemanı çıkarıyor
sayilar.push("asdasd"); // arraye yeni bir değer ekler
sayilar[4] = 100; // 4.index yani 5 değerini 100 e çevir 
sayilar.sort(); // alfabetik olarak sıralama yapar
sayilar.sort(function(a,b){return a-b}); // küçükten büyüğe sıralar a+b yazarsan büyükten küçüğe
sayilar.reverse(); // tersten sırlama yapar
document.write(sayilar);

	
</script>
</body>
