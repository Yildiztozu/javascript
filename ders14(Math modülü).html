<!DOCTYPE html>
<html>
<head>
	<title></title>
<meta charset="utf-8">

<style type="text/css">
	
</style>
</head>
<body>
<script type="text/javascript">

	document.write(Math.PI); // pi sayısı
	document.write("<br>");
	document.write(Math.round(3.56)); //sayıyı yuvarlar
	document.write("<br>");
	document.write(Math.pow(4,3)); // 4 ün 3.küvvetini alıyor
	document.write("<br>")
	document.write(Math.sqrt(2)); // karekök alma 
	document.write("<br>")
	document.write(Math.min(10,20,30,40)); // en düşük sayıyı alır
	document.write("<br>")
	document.write(Math.max(10,20,30,40)); // en büyük sayıyı alır
	document.write("<br>")
	document.write(Math.random()*10 +1); // 1 ila 11 orasında rastgele sayı üretir
	document.write("<br>")
	document.write(Math.random()); // rastgele sayı üretir 

	
</script>
</body>
</html>
